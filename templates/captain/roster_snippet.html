<h4> Your school's roster </h4>
<p> (Leave "Unknown Player" alone - he gets set up as the default player for games)</p>
<button onclick="location.href='{% url create_player %}';">Click here to add a new player</button>
<ul>
{% for player in school.player_set.all %}
    <li><a href="{{player.get_absolute_url}}">{{player.name_and_rank}}</a> - <a href="{% url edit_player player.id %}">Edit</a></li>
{% empty %}
    <li>No players found</li>
{% endfor %}
</ul>
