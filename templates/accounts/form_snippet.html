{% csrf_token %}

{% for field in form %}
    <div class="row">
        <div class="two mobile-one columns">
            <label class="right inline">{{field.label}}</label>
        </div>
        <div class="ten mobile-three columns">
            {{field}}
            <p><em>{{field.help_text}}</em></p>
            {% if field.errors %}{{field.errors}}{% endif %}
        </div>
    </div>
{% endfor %}
