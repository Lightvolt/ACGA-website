{% extends "members.html" %}

{% block maintext %}
<h2>Register An ACGA User Account</h2>
<br />
    <form action="#form" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr>
        <td>
            <input type="hidden" name="next" value="/members/profile" />
            <input type="submit" value="Submit" />
        </td>
    </tr>
    </table>
    </form>
{% endblock maintext %}
