{% extends "sidebar.html" %}

{% block BodyID %}<body id="events">{% endblock BodyID %}

{% block title %}Events{% endblock title %}


{% block maintext %}


{% for event in event_list %}

</div>

<br />
{% endfor %}

{% endblock maintext %}
