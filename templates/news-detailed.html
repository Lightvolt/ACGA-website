{% extends "sidebar.html" %}

{% block BodyID %}<body id="news">{% endblock BodyID %}

{% block title %}{% endblock title %}


{% block maintext %}

<div class="newsfeed">
	<h1>{{post.title}}</h1>
	<br />
	{{post.content|safe|linebreaks}}
	<p>Published on {{post.get_date}}</p>
</div>


{% endblock maintext %}
